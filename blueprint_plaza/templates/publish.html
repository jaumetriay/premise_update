<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.base_price.label }}<br>
        {{ form.base_price(size=32, pattern="^\d+(\.\d{1,2})?$") }}
    </p>
    <p>
        {{ form.expected_price.label }} <br>
        {{ form.expected_price(size=32, pattern="^\d+(\.\d{1,2})?$") }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
